<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgroVision AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-image: radial-gradient(circle at 50% 50%, #1a4d2e 0%, #000 70%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #00E676;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px;
        }
        .btn-primary:hover { background-color: #00c853; }
        .form-control {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
        }
        .form-control:focus {
            background: #111;
            border-color: #00E676;
            box-shadow: 0 0 0 0.2rem rgba(0, 230, 118, 0.25);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-5">
            <h3 class="fw-bold text-white"><i class="bi bi-cpu-fill text-success me-2"></i>AgroVision AI</h3>
            <p class="text-muted small">Enterprise Access</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2 small">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label text-muted small">Access ID</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small">Passcode</label>
                <input type="password" name="password" class="form-control" placeholder="••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3">Initialize System</button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted" style="font-size: 0.75rem;">Restricted System • Authorized Personnel Only</small>
        </div>
    </div>
</body>
</html>
